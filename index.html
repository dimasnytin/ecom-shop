<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online shop to buy on sale</title>

  <!-- add favicon -->
  <link rel="shortcut icon" href="./assets/images/logo/favicon.ico">

  <!-- add custom css -->
  <link rel="stylesheet" href="./assets/css/style-prefix.css">

  <!-- add font the google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>
<body>

  <div class="overlay" data-overlay></div>

  <!-- модальное окно -->
  <div class="modal " data-modal>

    <div class="modal-close-overlay" data-modal-overlay></div>

    <div class="modal-content">
      <button class="modal-close-btn" data-model-close>
        <ionicon name="close-outline"></ionicon>
      </button>

      <!-- картинка модльного окна на подписку -->
      <div class="newsletter-img">
        <img src="./assets/images/newsletter.png" alt="subscribe newsletter" width="400" height="400">
      </div>

      <div class="newsletter">
        <!-- форма отправки подписки -->
        <form action="#">
          <div class="newsletter-header">
            <h3 class="newsletter-title">
              Subscribe Newsletter.
            </h3>
            <p class="newsletter-desk">Subscribe the <b>Anton</b> to get latest products and discount update.</p>
          </div>

          <!-- форма подписки -->
          <input type="email" name="email" class="email-field" placeholder="email address" required>
          <button type="submit" class="btn-newsletter">Subscribe</button>
        </form>
      </div>
    </div>
  </div>























































































  <!-- custom js -->
  <script src="./assets/js/script.js"></script>


  <!-- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
